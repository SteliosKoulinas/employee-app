<div class="container-fluid">
    <h5>Employees</h5>
    <table class="table w-auto">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let employee of myemployees">
                <th scope="row">{{employee.id}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td> <button type="submit" class="btn btn-danger" (click)="deleteemployee(employee.id)">delete</button>
                    <button [hidden]="toggle" class="btn btn-primary" (click)="toggle=!toggle">edit</button>
                </td>
                <td><button type="submit" class="btn" (click)="getemployee(employee.id)">Get by id</button></td>
                <div class="row">

                    <form *ngIf="toggle" [formGroup]="myform" (ngSubmit)="editemployee(employee.id) ">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Enter Name" id="name"
                                formControlName="name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Enter email" id="email"
                                formControlName="email">
                        </div>
                        <button class="btn btn-primary" type="submit" [disabled]="!myform.valid">Submit</button>

                    </form>

                </div>
            </tr>

        </tbody>
    </table>



    <button [hidden]="employeecreate" class="btn btn-primary" (click)="employeecreate=!employeecreate">Add
        Employee</button>
    <form *ngIf="employeecreate" [formGroup]="myform" (ngSubmit)=createemployee() novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name" id="name"
                formControlName="name">

        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" id="email"
                formControlName="email">
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">Submit</button>
    </form>
</div>
