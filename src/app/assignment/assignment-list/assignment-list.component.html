<div class="container-fluid">
    <h5>Assignments</h5>
    <div class="row">

        <table class="table w-auto">
            <thead class="text-center">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Employee id</th>
                    <th scope="col">Device SN</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody class="text-center">

                <tr *ngFor="let connection of myconnections">
                    <th scope="row">{{connection.id}}</th>
                    <td>{{connection.eid}}</td>
                    <td>{{connection.dsn}}</td>
                    <td>
                        <button type="submit" class="btn btn-danger"
                            (click)="deleteconnection(connection.id,connection.dsn)">del</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
