<h5>Employees</h5>
<table class="table w-auto">
    <thead class="text-center">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody class="text-center">

        <tr *ngFor="let employee of myemployees">
            <td scope ="row"><button class="btn" (click)="sendemployee(employee)">{{employee.id}}</button></td>
            <td>{{employee.name}}</td>
        </tr>

    </tbody>
</table>
